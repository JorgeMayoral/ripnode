[package]
name = "ripnode"
version = "0.1.0"
description = "Simple tool for deleting node_modules and other folders"
license = "MIT OR Apache-2.0"
authors = ["Jorge Mayoral √Ålvarez <mayoralalvarezj@gmail.com>"]
repository = "https://github.com/JorgeMayoral/ripnode"
readme = "README.md"
homepage = "https://github.com/JorgeMayoral/ripnode"
keywords = ["node_modules", "node", "npm", "yarn", "delete", "remove", "clean", "cli", "folder", "directory"]
categories = ["command-line-utilities"]
edition = "2021"

[lib]
path = "src/lib.rs"

[[bin]]
path = "src/main.rs"
name = "ripnode"
# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
bytesize = "1.2.0"
clap = { version = "4.1.8", features = ["derive"] }
fs_extra = "1.3.0"
